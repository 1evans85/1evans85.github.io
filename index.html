<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

  </head>
  <body>
    
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,900italic,900,700italic,700,600italic,400italic,600,300italic,300,200italic,200&subset=latin,vietnamese,latin-ext' rel='stylesheet' type='text/css'>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<script type="text/javascript" src="http://static.tumblr.com/tiu5k68/xTkm8wqw2/tumblr-title-qtip.js"></script>
    
    <link rel="stylesheet" href="https://raw.githubusercontent.com/shucreative/ShuCREATIVE/master/font.css">

    
    <style type="text/css">
      html {
    -webkit-font-smoothing: antialiased;}

	
body
  {
    -webkit-text-stroke: 0.2px;
    background-attachment:fixed;
    background-color:#ededed; /*ededed*/
    background-image:url('');
    background-position:top right;
    background-repeat:no-repeat;
    background-size:auto 100%;
  }
      
::-moz-selection
  {
    background-color: #625be7;
    color: #fff;
  }

::selection
  {
    background-color: #625be7;
    color: #fff;
  }
      
a
  {
    color:#ccc;
    cursor:url('http://i.imgur.com/FOBJ5I5.png'), auto;
    text-decoration:none;}
    div#qTip {z-index:9999;
    background-color:#fff;
    border:1px solid #f5f5f5;
    color:#ededed;
    display:none;
    font-family: 'Source Sans Pro', sans-serif;
    font-size:8px;
    padding-right:5px;
    padding:2px;
    position:absolute;
    text-transform:uppercase;
  }

::-webkit-scrollbar-thumb:vertical
  {
    background: #ededed;
  }
      
::-webkit-scrollbar
  {
    background:#f5f5f5;
    height: 10px;
    width: 5px;}
    iframe#tumblr_controls {
    position: fixed!important;
    right: 3px!important;
  }
    </style>
